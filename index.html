<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assits/style.css" />
    <title>Holy Grail Quiz</title>
  </head>
  <body>
    <h2 class="time" style="text-align: right"></h2>
    <section class="Begin">
      <h1>Answer the Questions to cross the bridge of Death</h1>
      <button id="Start">Start</button>
    </section>
    <section class="Canvas">
      <p id="info">
        You must answer me these questions three, ner the other side you see!!
      </p>
    </section>
    <section id="question-page">
      <h1 id="question"></h1>
      <div id="answer-choices">
          <!-- <li id="choice-a"></li>
          <li id="choice-b"></li>
          <li id="choice-c"></li>
          <li id="choice-d"></li> -->
      </div>
    </section>
    <section id="game-over">
      <h1>Game Over!</h1>
      <form id="enter-score">
          <p id="your-score"></p>
          <label for="initials">Enter Initials</label>
          <input type="text" name="initials" id="initials">
          <button id="submit-score">Submit!</button>
      </form>
  </section>
  <section id="scoreboard">
      <table id="score-table">
          <h1>Your Previous Scores</h1>
          <thead>
              <tr>
                  <th>
                      Score
                  </th>
                  <th>
                      Initials
                  </th>
              </tr>
          </thead>
          <tbody id="score-table-body">
          </tbody>
      </table>
      <button id="try-again">Try Again!</button>
  </section>
  </body>
  <script src="./assits/script.js"></script>
</html>
